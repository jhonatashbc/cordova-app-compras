<!DOCTYPE html>

<html>

<head>
    <title>Compras</title>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="../../resources/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/fontawesome-free-5.10.2-web/css/all.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/toastr-2.1.3/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="../../uteis/uteis.css">
    <link rel="stylesheet" type="text/css" href="../../resources/mdb/mdb.css">
</head>

<body class="">

    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header in-line">
                <img src="../../img/shop.png" width="30px" style="float: right;">
                <h3 class="icone">Menu</h3>
            </div>
            <ul class="list-unstyled components">                               
                <li>
                    <a href="#" onclick="goToCompras()" class="icone"><i class="fas fa-shopping-bag icone"></i> Compras</a>
                <li>
                <li>
                    <a href="#" onclick="goToProduto()" class="icone"><i class="fas fa-tag icone"></i> Produtos</a>
                </li>                    
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content" class="overflow-hidden" style="width: 100%;">
            <nav class="navbar navbar-expand-lg navbar-light bg-principal nav-top" style="padding-left: 0px;">
                <div class="container-fluid">
                    <div class="d-flex justify-content-start">                       
                        <span onclick="GoBack()" class="btn"><i class="fas fa-arrow-left icone "></i></span>                        
                    </div>
                    <span style="font-size: larger;" onclick="goToCompras();"><i class="fas fa-home icone"></i></span
                </div>
            </nav>
            <div class="container-fluid was-validated" id="tela">
                <div class="mt-2">
                    <div class="container" align='center' style="background-color: bisque; border-radius: 5px; padding: 3px; width: 30%; font-size: 20px;">
                        <span class="d-none" id="ncompra"></span><span style="font-weight: bold;" id="compranome" ></span>
                    </div>                    
                    <div class="row container mt-2">
                        <div class="col-8">
                            <label>Produto</label>
                            <input class="form-control" type="text" id="produto" autocomplete="off" maxlength="255" required>                   
                        </div>
                        <div class="col-4 mt-4">                            
                            <button onclick="run();" type="button" class="btn fundo"><i class="fas fa-search icone"></i></button>
                        </div>    
                    </div> 
                    <div class="row container mt-2">
                        <div class="col-4">
                            <label>Qtd</label>
                            <input class="form-control" type="number" id="quantidade" min="1"  autocomplete="off" maxlength="255" required>                            
                        </div>
                        <div class="col-5">                           
                            <label>Pre√ßo</label>
                            <input class="form-control" type="number" id="preco" autocomplete="off" step=".01" min="0" maxlength="12" required>
                        </div>
                        <div class="col-2 mt-4">                            
                            <button onclick="gravar()" type="button" class="btn fundo"><i class="far fa-plus-square icone"></i></button>
                        </div>
                    </div>                     
                    <br>
                    <div class="card history z-depth-0 bank-app overflow-auto" id="lista">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center py-2">
                            <h5 class="font-weight-bold icone">Produtos</h5>
                            <div class="" style="background-color: bisque; border-radius: 5px; padding: 3px;">
                                <span>TOTAL:R$ </span><span id="total">0,00</span>
                            </div>
                            <button type="button" onclick="expandir()" class="btn btn-light btn-sm font-weight-bold text-classic-blue">Todos</button>
                          </div>                          
                          <div class="list-group-flush" id="itens">             
                            
          
                          </div>
                        </div>
                        <div class="row mt-5 mb-3">
                            <div class="col-6 offset-3">
                                <button id="voltar" onclick="GoToMain()" class="btn btn btn-dark" style="width: 100%">Voltar </button>
                            </div>
                        </div>                  
                      </div>
                </div>
            </div>
        </div>
    </div>       
</body>
<script type="text/javascript" src="../../cordova.js"></script>
<script type="text/javascript" src="../../resources/jquery-3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="../../resources/popper-1.14.7/popper.min.js"></script>
<script type="text/javascript" src="../../resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../resources/toastr-2.1.3/toastr.min.js"></script>
<script type="text/javascript" src="../../resources/jquerymask/jquery.mask.js"></script>
<script type="text/javascript" src="../../resources/jquerymask/mascaras.js"></script>
<script type="text/javascript" src="../../resources/mdb/mdb.min.js"></script>
<script type="text/javascript" src="../../uteis/uteis.js"></script>
<script type="text/javascript" src="../../js/persistenciaCompras.js"></script>
<script type="text/javascript" src="../../js/persistenciaItemCompra.js"></script>
<script type="text/javascript" src="../../js/persistenciaProduto.js"></script>

</html>
