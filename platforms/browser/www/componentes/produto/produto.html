<!DOCTYPE html>

<html>

<head>
    <title>Produto</title>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="../../resources/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/fontawesome-free-5.10.2-web/css/all.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/toastr-2.1.3/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="../../uteis/uteis.css">
    <style>
    td, th{
        color: white;
    }
    </style>
</head>

<body class="">

    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header in-line">
                <img src="../../img/shop.png" width="30px" style="float: right;">
                <h3 class="icone">Menu</h3>
            </div>
            <ul class="list-unstyled components">                               
                <li>
                    <a href="#" onclick="goToCompras()" class="icone"><i class="fas fa-shopping-bag icone"></i> Compras</a>
                <li>
                <li>
                    <a href="#" class="icone"><i class="fas fa-tag icone"></i> Produtos</a>
                </li>                    
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content" class="overflow-hidden" style="width: 100%;">
            <nav class="navbar navbar-expand-lg navbar-light bg-principal nav-top" style="padding-left: 0px;">
                <div class="container-fluid">
                    <div class="d-flex justify-content-start">
                        <button type="button" onclick="GoBack()" class="btn bg-principal text-light">
                            <span><i class="fas fa-arrow-left icone"></i></span>
                        </button>                        
                    </div>
                    <span class="text-light" style="font-size: larger;" onclick="GoToMain();"><i class="fas fa-home icone"></i></span>
                </div>
            </nav>
            <div class="container-fluid was-validated" id="tela">
                <div class="mt-2">
                    <div class="col-12" align='center'>
                        <h4 >Produtos</span> </h4>
                    </div>                    
                    <div class="row container mt-2">
                        <div class="col-8">
                            <label>Produto</label>
                            <input class="form-control d-none" type="text" id="id" autocomplete="off" maxlength="255" required>                   
                            <input class="form-control" type="text" id="nome" autocomplete="off" maxlength="255" required>                   
                        </div>                        
                    </div> 
                    <div class="row container mt-2">
                        <div class="col-8">
                            <label>Cod. barras</label>
                            <input class="form-control" type="text" id="codbarras" autocomplete="off" maxlength="255" required>                   
                        </div>
                        <div class="col-3">
                            <label>Leitor</label>                      
                            <button onclick="run();" type="button" class="btn bg-principal"><i class="fas fa-search icone"></i></button>
                        </div>      
                    </div>
                    <div class="row container mt-2">                        
                        <div class="col-5">                           
                            <label>Preço</label>
                            <input class="form-control" type="number" id="preco" autocomplete="off" step=".01" min="0" maxlength="12" required>
                        </div>
                        <div class="col-2">
                            <label style="color: #e3f2fd">.</label>
                            <button onclick="gravar()" type="button" class="btn bg-principal"><i class="far fa-plus-square icone"></i></button>
                        </div>
                    </div> 
                    <br>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div class='table-responsive overflow-hidden'>
                                <table id="corpo" class="table">
                                  <thead>
                                    <tr>                          
                                      <th>Nome</th>
                                      <th>Cod. Barras</th>
                                      <th>Preço</th>
                                      <th>Excluir</th>                      
                                    </tr>
                                  </thead>                      
                                </table>
                              </div> 
                        </div>
                    </div>                
                    <div class="row mt-5 mb-3">
                        <div class="col-6 offset-3">
                            <button id="voltar" onclick="GoBack()" class="btn bg-principal icone" style="width: 100%">Voltar </button>
                        </div>
                    </div>                              
                </div>
            </div>
        </div>
    </div>       
</body>
<script type="text/javascript" src="../../cordova.js"></script>
<script type="text/javascript" src="../../resources/jquery-3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="../../resources/popper-1.14.7/popper.min.js"></script>
<script type="text/javascript" src="../../resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../resources/toastr-2.1.3/toastr.min.js"></script>
<script type="text/javascript" src="../../resources/jquerymask/jquery.mask.js"></script>
<script type="text/javascript" src="../../resources/jquerymask/mascaras.js"></script>
<script type="text/javascript" src="../../resources/mdb/mdb.min.js"></script>
<script type="text/javascript" src="../../resources/mdb/datatables.min.js"></script>
<script type="text/javascript" src="../../uteis/uteis.js"></script>
<script type="text/javascript" src="../../js/persistenciaProduto.js"></script>
<script type="text/javascript" src="./produto.js"></script>
</html>
